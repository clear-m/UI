<!DOCTYPE html>
<html>

<head>
    <title>Devices (work in progress)</title>
    <!-- Charts (can be refactored into plain canvas)-->>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .data-grid {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .data-grid th,
        .data-grid td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .data-grid th {
            background-color: #f2f2f2;
        }

        .chart-container {
            width: 300px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Tab Bar -->
        <ul class="nav nav-tabs" id="statusTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button"
                    role="tab" aria-controls="overview" aria-selected="true">Administration</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button"
                    role="tab" aria-controls="status" aria-selected="false">Status</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="devices-tab" data-bs-toggle="tab" data-bs-target="#devices"
                    type="button" role="tab" aria-controls="devices" aria-selected="false">Devices</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="logout-tab" data-bs-toggle="tab" data-bs-target="#logout" type="button"
                    role="tab" aria-controls="logout" aria-selected="false">Logout</button>
            </li>
        </ul>
        <h2 class="my-4">Devices</h2>
        <table class="data-grid">
            <thead>
                <tr>
                    <th>Device Path</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Value</th>
                    <th>Sensor 1</th>
                    <th>Sensor 2</th>
                </tr>
            </thead>
            <tbody id="grid-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>

        <script>
            // Sample data
            const tableData = [
                {
                    dev_path: "/dev/ttyUSB1",
                    dev_name: 'Term+Humm',
                    value: 45,
                    status: 'Online',
                    chartData: {
                        type: 'line',
                        data: [12, 19, 3, 5, 2, 3],
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun']
                    }
                },
                {
                    dev_path: "/dev/ttyUSB2",
                    dev_name: 'Term+Press',
                    value: 72,
                    status: 'Online',
                    chartData: {
                        type: 'bar',
                        data: [65, 59, 80, 81, 56, 55],
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']
                    }
                },
                {
                    dev_path: "/dev/ttyUSB3",
                    dev_name: 'Other',
                    value: 33,
                    status: 'Online',
                    chartData: {
                        type: 'pie',
                        data: [30, 50, 20],
                        labels: ['A', 'B', 'C']
                    }
                }
            ];

            // Create table rows with charts
            const gridBody = document.getElementById('grid-body');

            tableData.forEach((item, index) => {
                const row = document.createElement('tr');

                // Text cells
                row.innerHTML = `
                <td>${item.dev_path}</td>
                <td>${item.dev_name}</td>
                <td>${item.status}</td>
                <td>${item.value}</td>
                <td><div class="chart-container"><canvas id="chart-${index}-1"></canvas></div></td>
                <td><div class="chart-container"><canvas id="chart-${index}-2"></canvas></div></td>
            `;

                gridBody.appendChild(row);

                // Create charts
                createChart(`chart-${index}-1`, item.chartData);
                createChart(`chart-${index}-2`, {
                    type: 'doughnut',
                    data: [item.value, 100 - item.value],
                    labels: ['Complete', 'Remaining']
                });
            });

            function createChart(canvasId, chartConfig) {
                const ctx = document.getElementById(canvasId).getContext('2d');

                new Chart(ctx, {
                    type: chartConfig.type,
                    data: {
                        labels: chartConfig.labels,
                        datasets: [{
                            data: chartConfig.data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        </script>
    </div>
</body>
</html>
