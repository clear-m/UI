<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="logo_parent">
        <img class="logo_child" src="https://i.vimeocdn.com/portrait/58832_300x300" />
    </div>
    <form class="password-form" onsubmit="return validatePassword()">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required
                placeholder="Enter password (min 8 characters)">
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required
                placeholder="Confirm your password">
            <div id="password-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="show-password"> Show passwords
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('password-error');

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match!";
                return false;
            }

            errorElement.textContent = "";
            // Add additional validation logic here if needed
            alert("Form submitted successfully!");
            return true;
        }

        // Toggle password visibility
        document.getElementById('show-password').addEventListener('change', function (e) {
            const passwordFields = document.querySelectorAll('input[type="password"], input[type="text"]');
            passwordFields.forEach(field => {
                field.type = e.target.checked ? 'text' : 'password';
            });
        });
    </script>
</body>

</html>
