<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="logo_parent">
        <img class="logo_child" src="https://i.vimeocdn.com/portrait/58832_300x300" />
    </div>
    <!-- <form class="auth-form" id="reset-password-form" style="display: none;" onsubmit="return handleNewPassword()"> -->
    <div class="form-container">
        <form class="auth-form" id="reset-password-form" onsubmit="return handleNewPassword()">
            <h2>Create New Password To Reset</h2>

            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="password" required minlength="8" placeholder="••••••••"
                    pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$">
            </div>

            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password:</label>
                <input type="password" id="confirm-new-password" required placeholder="••••••••">
                <div id="reset-password-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" class="toggle-password"> Show passwords
                </label>
            </div>

            <button type="submit">Reset Password</button>

            <div class="auth-links">
                <!-- <a href="#login" onclick="showForm('login-form')">Back to Login</a> -->
                <a href="./login_mock.html">Back to Login</a>
            </div>
        </form>
    </div>
    <script>
        // Add to the showForm function
        function handleNewPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            const errorElement = document.getElementById('reset-password-error');

            if (newPassword !== confirmPassword) {
                errorElement.textContent = "Passwords do not match!";
                return false;
            }

            if (!/(?=.*\d)(?=.*[a-zA-Z])/.test(newPassword)) {
                errorElement.textContent = "Password must contain letters and numbers";
                return false;
            }

            errorElement.textContent = "";
            alert('Password reset successfully!');
            showForm('login-form');
            return false;
        }
        // Toggle password visibility
        var elms = document.getElementsByClassName("toggle-password");
        Array.from(elms).forEach(checkbox => {
            checkbox.addEventListener('change', function (e) {
                const passwordFields = document.querySelectorAll('input[type="password"], input[type="text"]');
                passwordFields.forEach(field => {
                    field.type = e.target.checked ? 'text' : 'password';
                });
            });
        });
    </script>
</body>

</html>
