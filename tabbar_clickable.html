<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* pure bootstrap */
    </style>
</head>

<body class="bg-light">
    <!-- Tab Bar -->
    <ul class="nav nav-tabs" id="statusTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="administration-tab" data-bs-toggle="tab" data-bs-target="#administration" type="button"
                role="tab" aria-controls="administration" aria-selected="true">Administration</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button"
                role="tab" aria-controls="status" aria-selected="false">Status</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="devices-tab" data-bs-toggle="tab" data-bs-target="#devices" type="button"
                role="tab" aria-controls="devices" aria-selected="false">Devices</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="system-tab" data-bs-toggle="tab" data-bs-target="#system" type="button"
                role="tab" aria-controls="system" aria-selected="false">System</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="logout-tab" data-bs-toggle="tab" data-bs-target="#logout" type="button"
                role="tab" aria-controls="logout" aria-selected="false">Logout</button>
        </li>
    </ul>
    <script>
        // Add tab click handlers
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.nav-link[data-bs-toggle="tab"]');

            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const targetTab = e.target.getAttribute('data-bs-target');
                    handleTabClick(targetTab);
                });
            });

            // Initialize first tab
            handleTabClick('#administration');
        });

        function handleTabClick(targetTab) {
            console.log(`Switched to tab: ${targetTab}`);

            // custom actions for each tab
            switch (targetTab) {
                case '#administration':
                    console.log('handling administration...');
                    break;
                case '#status':
                    console.log('handling status...');
                    break;
                case '#system':
                    console.log('handling detailed system info...');
                    break;
                case '#devices':
                    console.log('handling detailed system info...');
                    break;
                case '#logout':
                    console.log('handling logout...');
                    break;
            }

            // active visual feedback
            const activeTab = document.querySelector(`[data-bs-target="${targetTab}"]`);
            const tabs = document.querySelectorAll('.nav-link[data-bs-toggle="tab"]');
            tabs.forEach(tab => tab.classList.remove('active'));
            activeTab.classList.add('active');
        }
        // TODO: add bootstrap specific
        // const tabTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tab"]'));
        // tabTriggerList.forEach(tabTriggerEl => {
        //     new bootstrap.Tab(tabTriggerEl);
        // });
    </script>
</body>
</html>
