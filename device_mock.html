<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .device-panel {
            flex: 1;
            max-width: 400px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-panel {
            flex: 2;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .device-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-online {
            background-color: #4CAF50;
            color: white;
        }

        .device-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .dev-info-card {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            box-sizing: initial;
        }

        .dev-info-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 8px;
            /* box-sizing: unset; */
        }

        .dev-dev-info-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }

        #temperatureChart {
            width: 100% !important;
            height: auto !important;
            max-height: 300px;
        }

        @media (max-width: 1200px) {
            .dashboard-container {
                flex-direction: column;
            }

            .device-panel {
                max-width: 100%;
            }
        }

        * {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }

        *:before,
        *:after {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Tab Bar -->
        <ul class="nav nav-tabs" id="statusTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button"
                    role="tab" aria-controls="overview" aria-selected="true">Administration</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button"
                    role="tab" aria-controls="status" aria-selected="false">Status</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="devices-tab" data-bs-toggle="tab" data-bs-target="#devices"
                    type="button" role="tab" aria-controls="devices" aria-selected="false">Devices</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="logout-tab" data-bs-toggle="tab" data-bs-target="#logout" type="button"
                    role="tab" aria-controls="logout" aria-selected="false">Logout</button>
            </li>
        </ul>
        <div class="dashboard-container">
            <!-- Left Panel - Device Details -->
            <div class="device-panel">
                <div class="device-header">
                    <h2>Device</h2>
                </div>

                <div class="device-info-grid">
                    <div class="dev-info-card">
                        <div class="dev-info-label">Device ID</div>
                        <div class="dev-info-value">SE-2209-456</div>
                    </div>
                    <div class="dev-info-card">
                        <div class="dev-info-label">Temperature</div>
                        <div class="dev-info-value">24.1°C</div>
                    </div>
                    <div class="dev-info-card">
                        <div class="dev-info-label">Humidity</div>
                        <div class="dev-info-value">45% RH</div>
                    </div>
                    <div class="dev-info-card">
                        <div class="dev-info-label">Location</div>
                        <div class="dev-info-value">Lab 3B</div>
                    </div>
                    <div class="dev-info-card">
                        <div class="dev-info-label">Last Update</div>
                        <div class="dev-info-value">2023-08-15 09:45</div>
                    </div>
                    <div class="dev-info-card">
                        <div class="dev-info-label">Battery</div>
                        <div class="dev-info-value">78%</div>
                    </div>
                </div>
                <div class="device-status status-online">Online</div>
            </div>

            <!-- Right Panel - Chart -->
            <div class="chart-panel">
                <canvas id="temperatureChart"></canvas>
                <div class="device-panel">
                    <div class="info-item">
                        <div class="dev-info-label">Operations</div>
                        <div class="dev-info-value">
                            <div class="info-item">
                                <div class="dev-info-label">Read</div>
                                <div class="dev-info-value">Value</div>
                            </div>
                            <div class="info-item">
                                <div class="dev-info-label">Write</div>
                                <div class="dev-info-value">Value</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Chart Configuration
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [21, 22, 23, 23.5, 24, 24.5, 25, 24.8, 24, 23, 22.5, 22],
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.05)',
                    tension: 0.3,
                    fill: true,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Values Last 24 Hours',
                        font: {
                            size: 16
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperature (°C)',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.05)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 0
                        }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    intersect: false
                }
            }
        });
    </script>
</body>

</html>
